name: twicome_dev

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "${COMPOSE_MYSQL_ROOT_PASSWORD:-rootpass}"
      MYSQL_DATABASE: "${COMPOSE_MYSQL_DATABASE:-appdb_dev}"
      MYSQL_USER: "${COMPOSE_MYSQL_USER:-appuser}"
      MYSQL_PASSWORD: "${COMPOSE_MYSQL_PASSWORD:-apppass}"
    # DB はホストへ公開せず、同一 Compose ネットワーク内から参照する
    expose:
      - "3306"
    volumes:
      - mysql8_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - backend

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    environment:
      DATABASE_URL: "${COMPOSE_DATABASE_URL:-mysql+pymysql://appuser:apppass@db:3306/appdb_dev?charset=utf8mb4}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  faiss-api:
    profiles: [faiss]
    build:
      context: ../faiss-api
      dockerfile: Dockerfile
    environment:
      DATA_DIR: /app/data/faiss_data
      FAISS_CONFIG_PATH: /app/data/faiss_config.json
    volumes:
      - ../data/development:/app/data
      - hf-cache:/root/.cache/huggingface
    expose:
      - "8100"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8100/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend

  app:
    build: .
    ports:
      - "8011:8000"
    env_file:
      - ../.env.development
    environment:
      DEFAULT_PLATFORM: twitch
      ROOT_PATH: /
      DATABASE_URL: "${COMPOSE_DATABASE_URL:-mysql+pymysql://appuser:apppass@db:3306/appdb_dev?charset=utf8mb4}"
      MYSQL_HOST: "${COMPOSE_MYSQL_HOST:-db}"
      MYSQL_PORT: "${COMPOSE_MYSQL_PORT:-3306}"
      MYSQL_USER: "${COMPOSE_MYSQL_USER:-appuser}"
      MYSQL_PASSWORD: "${COMPOSE_MYSQL_PASSWORD:-apppass}"
      MYSQL_DATABASE: "${COMPOSE_MYSQL_DATABASE:-appdb_dev}"
      FAISS_API_URL: "http://faiss-api:8100"
    volumes:
      - ./:/app
      - ../data/development:/host
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - backend
    dns:
      - 1.1.1.1
      - 8.8.8.8

  batch:
    build:
      context: ..
      dockerfile: app/Dockerfile.batch
    env_file:
      - ../.env.development
    environment:
      DATABASE_URL: "${COMPOSE_DATABASE_URL:-mysql+pymysql://appuser:apppass@db:3306/appdb_dev?charset=utf8mb4}"
      MYSQL_HOST: "${COMPOSE_MYSQL_HOST:-db}"
      MYSQL_PORT: "${COMPOSE_MYSQL_PORT:-3306}"
      MYSQL_USER: "${COMPOSE_MYSQL_USER:-appuser}"
      MYSQL_PASSWORD: "${COMPOSE_MYSQL_PASSWORD:-apppass}"
      MYSQL_DATABASE: "${COMPOSE_MYSQL_DATABASE:-appdb_dev}"
      PROJECT_ROOT: /app
      APP_ENV: development
      FAISS_API_URL: "http://faiss-api:8100"
      FAISS_CONFIG_PATH: /app/data/development/faiss_config.json
    volumes:
      - ../data/development:/app/data/development
      - ../.env.development:/app/.env.development:ro
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      faiss-api:
        condition: service_healthy
        required: false
    networks:
      - backend
    dns:
      - 1.1.1.1
      - 8.8.8.8

volumes:
  hf-cache:
  mysql8_dev_data:

networks:
  backend:
    driver: bridge

name: twicome_dev

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "${COMPOSE_MYSQL_ROOT_PASSWORD:-rootpass}"
      MYSQL_DATABASE: "${COMPOSE_MYSQL_DATABASE:-appdb_dev}"
      MYSQL_USER: "${COMPOSE_MYSQL_USER:-appuser}"
      MYSQL_PASSWORD: "${COMPOSE_MYSQL_PASSWORD:-apppass}"
    # DB はホストへ公開せず、同一 Compose ネットワーク内から参照する
    expose:
      - "3306"
    volumes:
      - mysql8_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - backend

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    environment:
      DATABASE_URL: "${COMPOSE_DATABASE_URL:-mysql+pymysql://appuser:apppass@db:3306/appdb_dev?charset=utf8mb4}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  app:
    build: .
    ports:
      - "8011:8000"
    env_file:
      - ../.env.development
    environment:
      DEFAULT_PLATFORM: twitch
      ROOT_PATH: /
      DATABASE_URL: "${COMPOSE_DATABASE_URL:-mysql+pymysql://appuser:apppass@db:3306/appdb_dev?charset=utf8mb4}"
      MYSQL_HOST: "${COMPOSE_MYSQL_HOST:-db}"
      MYSQL_PORT: "${COMPOSE_MYSQL_PORT:-3306}"
      MYSQL_USER: "${COMPOSE_MYSQL_USER:-appuser}"
      MYSQL_PASSWORD: "${COMPOSE_MYSQL_PASSWORD:-apppass}"
      MYSQL_DATABASE: "${COMPOSE_MYSQL_DATABASE:-appdb_dev}"
    volumes:
      - ./:/app
      - ../data/development/targetusers.csv:/host/targetusers.csv
      - ../faiss_config.dev.json:/app/faiss_config.json:ro
      - ../data/development/faiss_data:/app/faiss_data:ro
      - hf-cache:/root/.cache/huggingface
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - backend
    dns:
      - 1.1.1.1
      - 8.8.8.8

  batch:
    build:
      context: ..
      dockerfile: app/Dockerfile.batch
    env_file:
      - ../.env.development
    environment:
      DATABASE_URL: "${COMPOSE_DATABASE_URL:-mysql+pymysql://appuser:apppass@db:3306/appdb_dev?charset=utf8mb4}"
      MYSQL_HOST: "${COMPOSE_MYSQL_HOST:-db}"
      MYSQL_PORT: "${COMPOSE_MYSQL_PORT:-3306}"
      MYSQL_USER: "${COMPOSE_MYSQL_USER:-appuser}"
      MYSQL_PASSWORD: "${COMPOSE_MYSQL_PASSWORD:-apppass}"
      MYSQL_DATABASE: "${COMPOSE_MYSQL_DATABASE:-appdb_dev}"
      PROJECT_ROOT: /app
      APP_ENV: development
    volumes:
      - ../data/development:/app/data/development
      - ../.env.development:/app/.env.development:ro
      - ../faiss_config.dev.json:/app/faiss_config.dev.json:ro
      - hf-cache:/root/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - backend
    dns:
      - 1.1.1.1
      - 8.8.8.8

volumes:
  hf-cache:
  mysql8_dev_data:

networks:
  backend:
    driver: bridge
